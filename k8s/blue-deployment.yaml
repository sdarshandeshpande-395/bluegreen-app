apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      version: blue
  template:
    metadata:
      labels:
        app: myapp
        version: blue
    spec:
      containers:
      - name: myapp
        image: sudarshan2244/bluegreen-app:blue
        env:
        - name: VERSION
          value: "BLUE"
        ports:
        - containerPort: 3000
